apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-cicd-demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/feri-nus-iss/cicd-demo.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: cicd-demo-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
